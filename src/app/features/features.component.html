<div class="list-group">
  <div *ngFor="let feature of features | orderBy : 'Name'" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{feature.Name}}
        <span *ngIf="feature.Badge && feature.Badge.length > 0"
          class="badge badge-pink badge-pill">
          {{feature.Badge}}
        </span>
      </h5>
    </div>
    <p class="mb-1">{{feature.Description}}</p>
  </div>
</div>
